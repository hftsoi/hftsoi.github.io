<style>
/* Remove circular/oval profile picture styling */
.author__avatar img {
  border-radius: 0 !important;   /* remove circle mask */
  box-shadow: none !important;   /* remove drop shadow */
  padding: 0 !important;         /* remove inner padding */
  border: none !important;       /* remove border */
  width: auto !important;        /* natural dimensions */
  height: auto !important;       /* natural dimensions */
}

/* Also override avatar container if needed */
.author__avatar {
  width: auto !important;
  height: auto !important;
}

body { font-size: 15px; }

.author__content,
.author__bio,
.author__urls {
  font-size: 18px;
}

body {
  font-family: "Roboto", sans-serif;
}

/* Force light theme even if JS or prefers-color-scheme tries to switch */
:root { color-scheme: light; }
html, html[data-theme="dark"], html.theme-dark, body.theme-dark {
  background: #fff !important;
  color: #000 !important;
}
</style>
